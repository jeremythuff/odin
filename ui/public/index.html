<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN - Open Discovery Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ODIN</h1>
        <p>Open Discovery Interface</p>
    </header>
    <main>
        <div class="search-container">
            <div class="search-box-wrapper">
                <textarea id="search-box" placeholder="Please provide an excerpt or description of the work you are looking for."></textarea>
                <button id="search-submit" class="search-submit" type="button" aria-label="Submit search">
                    Search
                </button>
                <button id="config-button" class="config-button" type="button" aria-haspopup="dialog" aria-expanded="false" aria-controls="config-menu">
                    <span class="sr-only">Open configuration</span>
                    <svg viewBox="0 0 64 64" class="gear" xmlns="http://www.w3.org/2000/svg" version="1.1">
                        <g>
                            <path fill="#929497" d="m24 0v6.78a26.47 26.47 0 0 0-4.17 1.74l-4.8-4.8-11.31 11.31 4.79 4.79a26.47 26.47 0 0 0-1.71 4.18h-6.8v16h6.78a26.47 26.47 0 0 0 1.74 4.17l-4.8 4.81 11.31 11.31 4.79-4.79a26.47 26.47 0 0 0 4.18 1.71v6.8h16v-6.78a26.47 26.47 0 0 0 4.17-1.74l4.8 4.8 11.31-11.31-4.79-4.79a26.47 26.47 0 0 0 1.71-4.18h6.8v-16h-6.78a26.47 26.47 0 0 0-1.74-4.17l4.81-4.8-11.31-11.31-4.79 4.79a26.47 26.47 0 0 0-4.18-1.71v-6.8h-16zm8 19a13 13 0 0 1 13 13 13 13 0 0 1-13 13 13 13 0 0 1-13-13 13 13 0 0 1 13-13z"/>
                            <path class="gear__part gear__part--1" d="m32 0v19a13 13 0 0 1 9.19 3.81l13.44-13.44-5.66-5.66-4.79 4.79a26.47 26.47 0 0 0-4.18-1.71v-6.8h-8z" fill="#6c6d70"/>
                            <path class="gear__part gear__part--2" d="m54.63 9.37-13.44 13.44a13 13 0 0 1 3.81 9.19h19v-8h-6.78a26.47 26.47 0 0 0-1.74-4.17l4.8-4.8-5.66-5.66z" fill="#929497"/>
                            <path class="gear__part gear__part--3" d="m45 32a13 13 0 0 1-3.81 9.19l13.44 13.44 5.66-5.66-4.79-4.79a26.47 26.47 0 0 0 1.71-4.18h6.8v-8h-19z" fill="#a7a9ac"/>
                            <path class="gear__part gear__part--4" d="m41.19 41.19a13 13 0 0 1-9.19 3.81v19h8v-6.78a26.47 26.47 0 0 0 4.17-1.74l4.8 4.8 5.66-5.66-13.44-13.44z" fill="#6c6d70"/>
                            <path class="gear__part gear__part--5" fill="#a7a9ac" d="m0 32v8h6.78a26.47 26.47 0 0 0 1.74 4.17l-4.8 4.81 11.31 11.31 4.79-4.79a26.47 26.47 0 0 0 4.18 1.71v6.8h8v-19a13 13 0 0 1-13-13h-19z"/>
                            <path class="gear__part gear__part--6" d="m24 0v6.78a26.47 26.47 0 0 0-4.17 1.74l-4.8-4.8-11.31 11.31 4.79 4.79a26.47 26.47 0 0 0-1.71 4.18h-6.8v8h19a13 13 0 0 1 13-13v-19h-8z" fill="#929497"/>
                        </g>
                    </svg>
                </button>
                <div id="config-menu" class="config-menu" role="dialog" aria-modal="false" aria-labelledby="config-menu-title" hidden>
                    <h2 id="config-menu-title" class="config-menu__title">Configuration</h2>
                    <form id="config-form" class="config-menu__form">
                        <label for="config-catalog-domain" class="config-menu__label">Catalog domain</label>
                        <input id="config-catalog-domain" class="config-menu__input" name="catalogDomain" type="url" placeholder="https://catalog.example.edu" autocomplete="off">
                        <p class="config-menu__description">Used when building catalog result links.</p>
                        <label for="config-provider" class="config-menu__label">LLM provider</label>
                        <select id="config-provider" class="config-menu__select" name="provider">
                            <option value="openai">OpenAI (ChatGPT)</option>
                            <option value="claude">Claude</option>
                            <option value="gemini">Gemini</option>
                        </select>
                        <p class="config-menu__description">Choose which model processes future searches.</p>
                        <label for="config-debug" class="config-menu__toggle">
                            <input id="config-debug" class="config-menu__checkbox" name="debug" type="checkbox">
                            <span class="config-menu__toggle-text">
                                <span class="config-menu__toggle-title">Debug mode</span>
                                <span class="config-menu__toggle-description">When enabled, stay on this page after each search instead of redirecting.</span>
                            </span>
                        </label>
                        <div class="config-menu__actions">
                            <button type="submit" class="config-menu__button config-menu__button--primary">Save</button>
                            <button type="button" id="config-reset" class="config-menu__button">Reset</button>
                        </div>
                        <p id="config-status" class="config-menu__status" role="status" aria-live="polite"></p>
                    </form>
                </div>
            </div>
            <div id="captcha-container" class="captcha-container" hidden></div>
        </div>
        <div id="results-container"></div>
    </main>
    <script src="client-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
